<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="mainArea">
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="showHide">Hide / Show</button>
        <button id="fadeIn">Fade in</button>
        <button id="fadeOut">Fade out</button>
        <button id="fadeOutIn">fadeInOut</button>
        <button id="slideUp">Slide Up</button>
        <button id="slideDown">Slide Down</button>
        <button id="slideUpDown">SlideUpDown</button>
        <button id="comeIn">Come In</button>
        <button id="goBack">Go Back</button>
        <button id="comeInBack">Come In /Go Back</button>
        <div class="box"></div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h1>Total Student</h1>
              <h2 class="counter text-danger fw-bold">10000</h2>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h1>Active Student</h1>
              <h2 class="counter text-danger fw-bold">95000</h2>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h1>Total Teacher</h1>
              <h2 class="counter text-danger fw-bold">200</h2>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="item py-3 text-center text-black">
              <h1>Total Class Room</h1>
              <h2 class="counter text-danger fw-bold ">100</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5 bg-warning">
      <div class="container">
        <h1 class="text-center pb-5">My Up Comming Birth Day</h1>
        <div class="row ">
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h3 id="days">23</h3>
              <h1>Days</h1>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h3 id="hours">23</h3>
              <h1 >Hours</h1>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h3 id="minutes">23</h3>
              <h1 >Minutes</h1>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="item  py-3 text-center text-black">
              <h3 id="seconds">23</h3>
              <h1 >Seconds</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/waypoints.min.js"></script>
    <script src="./js/counterup.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
